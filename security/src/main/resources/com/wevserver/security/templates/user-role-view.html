<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{com/wevserver/ui/templates/head-fragment}" />
    <header th:replace="~{com/wevserver/ui/templates/header-fragment}" />
    <body>
        <section class="section">
            <div class="container">
                <table
                    class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
                >
                    <tbody>
                        <tr>
                            <th>Id</th>
                            <td th:text="${userRole.id}">Id</td>
                        </tr>
                        <tr>
                            <th>Version</th>
                            <td th:text="${userRole.version}">Version</td>
                        </tr>
                        <tr>
                            <th>User Id</th>
                            <td th:text="${userRole.userId}">Role Id</td>
                        </tr>
                        <tr>
                            <th>Role Id</th>
                            <td th:text="${userRole.roleId}">Authority Id</td>
                        </tr>
                        <tr>
                            <th>Updated At</th>
                            <td th:text="${userRole.updatedAt}">Updated At</td>
                        </tr>
                        <tr>
                            <th>Updated By</th>
                            <td th:text="${userRole.updatedBy}">Updated By</td>
                        </tr>
                    </tbody>
                </table>
                <div class="buttons">
                    <button class="button">Update</button>
                    <button class="button is-danger">Delete</button>
                </div>
            </div>
        </section>
    </body>
    <footer th:replace="~{com/wevserver/ui/templates/footer-fragment}" />
</html>
