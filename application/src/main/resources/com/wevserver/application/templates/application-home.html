<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{com/wevserver/ui/templates/head-fragment}"></head>
    <header th:replace="~{com/wevserver/ui/templates/header-fragment}" />
    <body>
        <section class="section content">
            <h2 class="title is-2">Modules</h2>
            <div class="buttons">
                <a
                    class="button is-dark"
                    th:each="entry : ${moduleFeatures}"
                    th:href="'#' + ${entry.key}"
                    th:text="${#messages.msgOrNull(entry.key)?:entry.key}"
                    >link</a
                >
            </div>
        </section>
        <section class="section content" th:each="entry : ${moduleFeatures}">
            <h2 class="title is-2">
                <span
                    th:id="${entry.key}"
                    th:text="${#messages.msgOrNull(entry.key)?:entry.key}"
                    >entry.key</span
                >
                <a
                    class="is-size-4 has-text-grey"
                    th:href="'/application/module-configuration-update/' + ${entry.key}"
                >
                    <i class="fa-solid fa-gear"></i>
                </a>
            </h2>

            <div class="block buttons">
                <div
                    class="buttons has-addons"
                    th:each="feature : ${entry.value}"
                    th:href="${feature.path}"
                >
                    <a
                        class="button is-dark"
                        th:text="${#messages.msgOrNull(feature.path)?:feature.path}"
                        >Id</a
                    >
                    <form action="/session/favorite-uri-create">
                        <input
                            hidden="hidden"
                            name="uri"
                            th:value="${feature.path}"
                        />
                        <button type="submit" class="button">
                            <span class="icon">
                                <i class="fa-regular fa-heart"></i>
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <footer th:replace="~{com/wevserver/ui/templates/footer-fragment}" />
</html>
