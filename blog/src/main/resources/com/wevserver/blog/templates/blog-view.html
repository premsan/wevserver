<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="~{com/wevserver/ui/templates/head-fragment}"></head>
    <header th:replace="~{com/wevserver/ui/templates/header-fragment}" />
    <body>
        <section class="section">
            <div class="content">
                <h1 th:text="${blog.title}">blog.title</h1>
                <div>[(${blogContentHtml})]</div>
            </div>
        </section>
        <section class="section">
            <div class="buttons">
                <a
                    th:href="@{'/blog/blog-update/' + ${blog.id}}"
                    class="button is-primary"
                    >Update</a
                >
                <a
                    th:href="@{'/blog/blog-delete/' + ${blog.id}}"
                    class="button is-danger"
                    >Delete</a
                >
            </div>
        </section>
    </body>
    <footer th:replace="~{com/wevserver/ui/templates/footer-fragment}" />
</html>
