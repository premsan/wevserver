<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{com/wevserver/ui/templates/head-fragment}" />
    <header th:replace="~{com/wevserver/ui/templates/header-fragment}" />
    <body>
        <section class="section content">
            <h2 class="title is-2">Host</h2>
            <form
                class="buttons"
                th:each="peer : ${peers}"
                th:action="@{'/reservation/reservation-create-payment-view/' + ${reservation.id}}"
                method="post"
            >
                <button
                    class="button is-dark"
                    th:name="peerId"
                    th:value="${peer.id}"
                    th:text="${peer.host}"
                    type="submit"
                />
            </form>
        </section>
    </body>
    <footer th:replace="~{com/wevserver/ui/templates/footer-fragment}" />
</html>
