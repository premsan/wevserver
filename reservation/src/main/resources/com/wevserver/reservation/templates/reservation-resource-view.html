<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{com/wevserver/ui/templates/head-fragment}" />
    <header th:replace="~{com/wevserver/ui/templates/header-fragment}" />
    <body>
        <section class="section">
            <div class="container">
                <table
                    class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
                >
                    <tbody>
                        <tr>
                            <th>Id</th>
                            <td th:text="${reservationResource.id}">Id</td>
                        </tr>
                        <tr>
                            <th>Version</th>
                            <td th:text="${reservationResource.version}">
                                Version
                            </td>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <td th:text="${reservationResource.name}">Name</td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td th:text="${reservationResource.description}">
                                Description
                            </td>
                        </tr>
                        <tr>
                            <th>Updated At</th>
                            <td th:text="${reservationResource.updatedAt}">
                                Updated At
                            </td>
                        </tr>
                        <tr>
                            <th>Updated By</th>
                            <td th:text="${reservationResource.updatedBy}">
                                Updated By
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </body>
    <footer th:replace="~{com/wevserver/ui/templates/footer-fragment}" />
</html>
